<div layout="row" ng-controller="HeaderController">
    <a href="#" class="navbar-brand" flex="10" flex-xs="20"><strong>ePosro</strong></a>
    <ul class="nav navbar-nav navbar-left" flex="50" flex-xs="60">
        <li class="navbar-icons" ui-sref-active="active" ng-hide="authentication.user" style="float:left">
            <a ui-sref="authentication.signin"><span class="glyphicon glyphicon-log-in"></span></a>
        </li>
        <li class="navbar-icons" style="float:left">
            <md-menu ng-show="authentication.user" md-offset="0 70">
                <md-button aria-label="menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <span class="glyphicon glyphicon-user" style="color:green"></span>
                </md-button>

                <md-menu-content>
                    <md-menu-item>
                        <md-button ui-sref="settings" ui-sref-active="active">Edit Profile</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ui-sref="orders" ui-sref-active="active">My Orders</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-href="/api/auth/signout" target="_self">Signout</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </li>
        <li class="navbar-icons" style="float:left"> <a ui-sref="cart">
            <span class="glyphicon glyphicon-shopping-cart">{{cartCount}}  <!--â‚¹{{cartValue}}--></span></a>
        </li>
        <li class="navbar-icons" style="float:left">
            <a href="#">
                <span class="glyphicon glyphicon-bell"></span>
            </a>
        </li>
    </ul>
    <div class="input-group search-bar" flex="40" flex-xs="20">
        <input type="text" ng-model="searchQuery" class="form-control" placeholder="Search for Product..." />

        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="searchProduct(searchQuery)">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
        </span>
    </div>
</div>
