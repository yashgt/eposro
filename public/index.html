<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
    <link href="javascripts/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="javascripts/bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="javascripts/bower_components/angular/angular.js"></script>
	<script src="javascripts/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	
	<script src="javascripts/bower_components/angular-touch/angular-touch.js"></script>
	<script src="javascripts/bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
	<script src="javascripts/eposro.js"></script>
    <style type="text/css">
        .navbar-header{
            
            float:left;
        }
        .navbar-options{
           
            position: relative;
            float: right;
            padding-right: 20px;
        }
        .navbar-options li{
            float:left;
        }
        .search{
            padding-left: 250px;
        }
        .user-dropdown{
            margin-top: 4.5px;
            width: 40px;
            height: 40px;
        }
    
    </style>
</head>
<body ng-app="epapp" ng-controller="EPController">
    
    <nav class="navbar navbar-default navbar-fixed-top hidden-xs" style="height:50px">
        <div class="container">
            <div class="col-md-1">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" style="font-weight:bold;font-size:18pt;">ePosro</a>
                </div>
            </div>
            <div class="col-md-5">
                
                    <form class="navbar-form navbar-left hidden-xs" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search for product" style="width:300px;">

                        </div>
                            <button type="submit" class="btn btn-default" style="">Submit</button>
                    </form>
                
            </div>
            <div class="col-md-3">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Vendors</a></li>
                        <li><a href="#">Reports</a></li>
                        <li><a href="#">Orders</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3">
                <ul class="nav navbar-nav navbar-right" >    
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-bell"></span></a></li>
                    <li><a href="#"><span class=" glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <nav class="navbar navbar-default navbar-fixed-top visible-xs" style="height:50px">
        <div class="container">
            
            <div class="navbar-header">
                <button class="user-dropdown" type="button" data-toggle="collapse" data-target="#profile-options" aria-expanded="false" aria-controls="profile-options">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </button>
                <a class="navbar-brand" href="#" style="font-weight:bold;font-size:18pt;">ePosro</a>
            </div>
            <div class="navbar-options">
                <ul class="nav navbar-nav">
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-bell"></span></a></li>
                    <li><a href="#"><span class=" glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            </div>        
        </div>
        
        <div class="collapse" id="profile-options">
            <ul class="list-group">
                <li class="list-group-item"><center><h4>Welcome Sohan Shirodkar</h4></center></li>
                <li class="list-group-item"><a href="#" style="color:black;">My Cart</a></li>
                <li class="list-group-item"><a href="#" style="color:black;">My Vendors</a></li>
                <li class="list-group-item"><a href="#" style="color:black;">My Orders</a></li>
                <li class="list-group-item"><a href="#" style="color:black;">My Reports</a></li>
                <li class="list-group-item"><a href="#" style="color:black;">Notifications</a></li>
            </ul>
        </div>
    </nav>    
    <div class="navbar-default visible-xs" style="padding-top:60px;">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for Product...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                </div>
            </div>
            <div class="col-md-2">
            </div>
            
    </div>
    <div class="row" style="padding-top:20px" infinite-scroll='loadMore()' infinite-scroll-disabled='busy'>
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <ul class="list-group" >
                <li class="list-group-item"  ng-repeat="p in products">
                    <h2>{{p.id}}</h2>
                    <h5>{{p.name}}</h5>
                </li>
                <div ng-show='busy'>Loading more products...</div>
            </ul>

        </div>
        <div class="col-md-1">
        </div>
    
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p>Ad here</p>
            </div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="javascripts/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
