<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
    <link href="javascripts/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="javascripts/bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="javascripts/bower_components/angular/angular.js"></script>
	<script src="javascripts/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	
	<script src="javascripts/bower_components/angular-touch/angular-touch.js"></script>
	<script src="javascripts/bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
	<script src="javascripts/eposro.js"></script>
    <script type="text/javascript">
        function activateTab(){
            //alert("hello!!!");
            document.getElementsById("recommendation").setAttribute("class", "active");
        }
    </script>
</head>
<body ng-app="epapp" ng-controller="EPController">
    
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="col-md-6">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="true">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ePosro</a>
                </div>
            
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <p class="navbar-text navbar-right"><a href="#" class="navbar-link">Sohan Shirodkar</a></p>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                <button type="button" class="btn btn-default" aria-label="Left Align">
                                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                                </button>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <button type="button" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                                </button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div> 
            <div class="col-md-6">
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <div class="row" style="padding-top:7px">
                             <div class="col-lg-12">
                                <div class="input-group">
                                  <input type="text" class="form-control" placeholder="Search for product...">
                                  <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </button>
                                  </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
                
        <!-- Brand and toggle get grouped for better mobile display -->
        

        
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row" style="padding-top:20px" infinite-scroll='loadMore()' infinite-scroll-disabled='busy'>
    <div class="col-md-1">
        
    </div>
    <div class="col-md-10">
        <ul class="list-group" >
            <li class="list-group-item"  ng-repeat="p in products">
                <h2>{{p.id}}</h2>
                <h5>{{p.name}}</h5>
            </li>
            <div ng-show='busy'>Loading more products...</div>
        </ul>
        
    </div>
    <div class="col-md-1">
    </div>
    
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p>Ad here</p>
            </div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="javascripts/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
