<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Document</title>
    
	<link rel="stylesheet" href="javascripts/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="javascripts/bower_components/angular-material/angular-material.css">
		
    <style type="text/css">
        .navbar-header{
            
            float:left;
        }
        .navbar-options{
           
            position: relative;
            float: right;
            padding-right: 20px;
        }
        .navbar-options li{
            float:left;
        }
        .user-dropdown{
            margin-top: 4.5px;
            width: 40px;
            height: 40px;
        }
    
        @media screen and (min-width: 769px) {
            #search_bar {
                visibility: hidden;
                clear: both;
                display: none;
            }
        }
    </style>
</head>
<body ng-app="epapp" ng-controller="EPController">
    
    <nav class="navbar navbar-default hidden-xs" >
        <div class="container-fluid">
            <div class="col-md-1">
                <div class="navbar-header">                   
                    <a class="navbar-brand" href="#" style="font-weight:bold;font-size:18pt;">ePosro</a>
                </div>
            </div>
            <div class="col-md-5">
                
                    <form class="navbar-form navbar-left hidden-xs" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search for product" style="width:300px;">

                        </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                
            </div>
            <div class="col-md-4">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Vendors</a></li>
                        <li><a href="#">Reports</a></li>
                        <li><a href="#">Orders</a></li>
                        <li><a href="#">Profile</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <ul class="nav navbar-nav navbar-right" >    
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-bell"></span></a></li>
                    <li><a href="#"><span class=" glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <nav class="navbar navbar-default visible-xs">
        <div class="container-fluid">
            <div class="navbar-header">
                
                <button class="user-dropdown" type="button" data-toggle="collapse" data-target="#profile-options" aria-expanded="false" aria-controls="profile-options">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </button>
                <a class="navbar-brand" href="#" style="font-weight:bold;font-size:18pt;">ePosro</a>
            </div>
            <div class="navbar-options">
                <ul class="nav navbar-nav">
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-bell"></span></a></li>
                    <li><a href="#"><span class=" glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            </div>        
        </div>
        
        <div class="collapse" id="profile-options">
            <ul class="list-group">
                <li class="list-group-item"><center><h4>Welcome Sohan Shirodkar</h4></center></li>
                <li class="list-group-item"><a href="#" style="color:black;">My Profile</a></li>
                <li class="list-group-item"><a href="#" style="color:black;">My Vendors</a></li>
                <li class="list-group-item"><a href="#" style="color:black;">My Orders</a></li>
                <li class="list-group-item"><a href="#" style="color:black;">My Reports</a></li>
            </ul>
        </div>
    </nav>    
    
    <!-- Search bar visible only on small devices-->
    <div class="navbar-default" style="margin-top:-18px" id="search_bar">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for Product...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>   
    </div>

    <!--body of the page starts here-->
    
    <div class="container-fluid">
        <div class="row" > 
            <div class="col-md-2 visible-lg">
                <div class="panel panel-info">
                    <div class="panel-heading">Panel heading</div>
                    <div class="panel-body">
                        Panel content
                    </div>
                    <div class="panel-footer">Panel footer</div>
                </div>
            </div>
            
            <div class="col-md-9" >
                <div class="row" ng-controller="CatsController">
                    <md-content class="md-padding">
                        <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect>
                            <md-tab ng-repeat="tab in categories"
                                  ng-disabled="tab.disabled"
                                  label="{{tab.title}}">
                                <div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
                                    <div ng-bind="tab.content"></div>
                                    <br/>
                                </div>
                            </md-tab>
                        </md-tabs>
                    </md-content>
                </div>
                    
                <div class="row" infinite-scroll='loadMore()' infinite-scroll-disabled='busy'>
                    <div ng-repeat="p in products"> 
                        <h3><div class="well">{{p.id}}</div></h3>
                        
                    </div>
                    <div ng-show='busy'>Loading more products...</div>
                </div>
            </div>
            <div class="col-md-1">
            </div>
            
        </div>
        
    </div>
    

    
    <!--body of the page ends here-->
    
    <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <p>Ad here</p>
            </div>
    </div>
    
    <script src="javascripts/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="javascripts/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="javascripts/bower_components/angular/angular.min.js"></script>
    <script src="javascripts/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="javascripts/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="javascripts/bower_components/angular-messages/angular-messages.min.js"></script> 
    <script src="javascripts/bower_components/angular-material/angular-material.min.js"></script>
    <script src="javascripts/bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="javascripts/bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
    <script src="javascripts/eposro.js"></script>
</body>
</html>
